{% extends "base.html" %}

{% block title %}Server Error - Wellora{% endblock %}

{% block content %}
<section class="welcome_section hme-one" style="background:url({{ url_for('static', filename='assets/image/welcome-hme-1-bg.jpg') }})"> 
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="welcme_inner text-center">
                    <div class="heading clearfix">
                        <h1>500 - <span>SERVER ERROR</span></h1>
                    </div>
                    <h6>We're experiencing some technical difficulties. Please try again later or contact our support team.</h6>
                    <div class="error-actions">
                        <a href="{{ url_for('index') }}" class="theme-btn">Go Home</a>
                        <a href="{{ url_for('contact') }}" class="theme-btn btn-dark">Contact Support</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<style>
.error-actions {
    margin-top: 30px;
}

.error-actions .theme-btn {
    margin: 0 10px;
}
</style>
{% endblock %}
